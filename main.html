<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Example</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Login page</h1>

      <!-- Bootstrap Form -->
      <form id="loginForm">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label"
            >Login id</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="login_id"
              name="loginId"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>
        </div>

        <!-- Bootstrap Button -->
        <button type="button" class="btn btn-primary" onclick="submitForm()">
          Click me
        </button>
      </form>
    </div>

    <!-- Add Bootstrap JavaScript and Popper.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ... Your HTML code ... -->

    <script>
      function submitForm() {
        const form = document.getElementById("loginForm");
        const loginId = form.querySelector("#login_id").value;
        const password = form.querySelector("#password").value;

        // Replace 'http://localhost:8080/api/login' with the actual API endpoint
        const apiUrl = "http://localhost:8080/api/login";

        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Access-Control-Allow-Origin", "*");
        fetch(apiUrl, {
          method: "POST",
          headers: myHeaders,
          body: JSON.stringify({
            login_id: loginId,
            password: password,
          }),
        })
          .then((response) => {
            if (!response.ok) {
              console.log("here response is ", response);
              // throw new Error("Network response was not ok");
              alert("wrong credential");
              return;
            }
            return response.json();
          })
          .then((data) => {
            // Handle the API response data
            console.log("API Response:", data);
            const authToken = data.access_token; // Replace 'token' with the actual key from your API response
            localStorage.setItem("authToken", "Bearer " + authToken);

            window.location.href =
              "http://127.0.0.1:3000/CustomerListScreen.html";
          })
          .catch((error) => {
            // Handle errors during the API call
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
            alert("something went wrong");
          });
      }
    </script>

    <!-- ... Remaining HTML code ... -->
  </body>
</html>
