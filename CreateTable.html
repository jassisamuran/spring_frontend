<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Table with Input</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Add your custom styles here */
      .table-responsive {
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form id="data-form">
        <div class="form-row">
          <div class="col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
        </div>
        <div class="form-row mt-3">
          <div class="col-md-6">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required />
          </div>
          <div class="col-md-6">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" required />
          </div>
        </div>
        <div class="form-row mt-3">
          <div class="col-md-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" required />
          </div>
          <div class="col-md-3">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" required />
          </div>
          <div class="col-md-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="col-md-3">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" required />
          </div>
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="addRow()">
          Add Entry
        </button>
      </form>

     

    <!-- Include Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      function addRow() {
        const first_name = document.getElementById("firstName").value;
        const last_name = document.getElementById("lastName").value;
        const address = document.getElementById("address").value;
        const street = document.getElementById("street").value;
        const city = document.getElementById("city").value;
        const state = document.getElementById("state").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phoneNumber").value; 
         const apiUrl = "http://localhost:8080/api/createCustomer";

        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Access-Control-Allow-Origin", "*");
         const authToken = localStorage.getItem("authToken");
        if (authToken) {
          myHeaders.append("Authorization", authToken);
        }
        fetch(apiUrl, {
          method: "POST",
          headers: myHeaders,
          
        })
          .then((response) => {
            if (!response.ok) {
              console.log("here response is ", response);
              // throw new Error("Network response was not ok");
              alert("wrong credential");
              return;
            }
            return response.json();
          })
          .then((data) => {
            // Handle the API response data
            console.log("API Response:", data);
            const authToken = data.access_token; // Replace 'token' with the actual key from your API response
            localStorage.setItem("authToken", "Bearer " + authToken);

            window.location.href =
              "http://127.0.0.1:3000/CustomerListScreen.html";
          })
          .catch((error) => {
            // Handle errors during the API call
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
            alert("something went wrong");
          });
      }

       
      }
    </script>
  </body>
</html>
